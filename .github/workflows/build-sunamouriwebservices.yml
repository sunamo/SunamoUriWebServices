name: Build SunamoUriWebServices

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  build:
    name: Build SunamoUriWebServices
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoUriWebServices/SunamoUriWebServices.csproj

    - name: Build
      run: dotnet build SunamoUriWebServices/SunamoUriWebServices.csproj --configuration Release --no-restore

  test:
    name: Test SunamoUriWebServices.Tests
    runs-on: ${{ matrix.os }}
    needs: build

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore SunamoUriWebServices.Tests/SunamoUriWebServices.Tests.csproj

    - name: Build tests
      run: dotnet build SunamoUriWebServices.Tests/SunamoUriWebServices.Tests.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test SunamoUriWebServices.Tests/SunamoUriWebServices.Tests.csproj --configuration Release --no-build --verbosity normal
      continue-on-error: true
